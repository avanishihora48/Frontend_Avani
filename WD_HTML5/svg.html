<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>SVG Shapes</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      display: flex;
      margin-top: 100px;
      margin-left: 100px;
      gap: 10px;

    }
  </style>
</head>

<body>

  <svg>
    <rect width="100" height="100" x="10" y="10" rx="10" ry="10" fill="blue" stroke="black" stroke-width="3px" />
  </svg>

  <svg>
    <polygon points="100,10 150,90 50,90" fill="yellow" stroke="black" stroke-width="3px" />
  </svg>

  <svg>
    <rect height="100" width="50px" x="20" y="50" rx="10" ry="10" fill="green" stroke="black" stroke-width="3px" />
  </svg>
</body>

</html>
