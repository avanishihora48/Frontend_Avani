<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script src='main.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <div class="header">
    <h1 class="text-center">Task Manager</h1>
  </div>
  <div class="text-center mt-3">
    <h1>Add Task Here</h1>
  </div>
  <hr>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="bi bi-pencil-square"></i>
    </span>
    <input type="text" class="form-control" placeholder="New Task">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="bi bi-pencil-square"></i>
    </span>
    <input type="message" class="form-control" placeholder="New Task">
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-warning px-4">Create</button>
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="bi bi-pencil-square"></i>
    </span>
    <input type="text" class="form-control" placeholder="Details">
  </div>
  <div class="text-center">
    <h1>Total Task Count</h1>
  </div>
  <hr>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="bi bi-trash-fill"></i>
    </span>
    <input type="text" class="form-control" placeholder="React Task">
    <span class="badge text-bg-danger rounded-pill ms-2">1</span>
  </div>
  <div class="text-center">


  </div>
  <br>
  <footer class="text-center mt-3">
    <p>@Copyright 2025 Task Manager App</p>
  </footer>
