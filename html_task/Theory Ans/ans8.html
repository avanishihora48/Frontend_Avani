<body>

  <script>
    //   == Compares values only, performing type conversion if necessary.
    // It does not check the data type.

    console.log(5 == "5");
    console.log(true == 1);

    //    === Compares values and data types.
    // It does not perform type conversion.

    console.log(5 === "5");
    console.log(true === 1); 
  </script>




</body>

</html>
