<!-- Non-primitive data types are complex types that can hold multiple values or objects, as opposed to primitive data types
like strings or numbers. -->

<script>
  //objects
  let person =
  {
    name: "Avani",
    age: 25,
    isStudent: true
  };
  console.log(person.name);

  //array
  let fruits = ["Apple", "Banana", "Cherry"];
  console.log(fruits[1]);

  //function
  function greet() {
    return "Hello, World!";
  }
  console.log(greet());

  //null
  let emptyValue = null;
  console.log(emptyValue);

</script>
