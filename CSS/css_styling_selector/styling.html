<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    #reg {
      color: white;
      text-align: center;
      border: dotted 2px white;
      padding: 20px;
      width: 50%;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      background-color: #333;
      color: white;
    }

    input[type="submit"] {
      background-color: #555;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: white;
      color: black;
    }

    input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="reg">
    <h1>Registration Form</h1>
    <form method="post" action="">
      Enter Your First Name :<br><br>
      <input type="text" name="fname" placeholder="Enter Your First Name*" required><br><br>
      Enter Your Last Name :<br><br>
      <input type="text" name="lname" placeholder="Enter Your Last Name*" required><br><br>
      Enter Your Email :<br><br>
      <input type="email" name="email" placeholder="Enter Your Email*" required><br><br>
      Enter Your Mobile :<br><br>
      <input type="number" name="mobile" placeholder="Enter Your Mobile*" required><br><br>
      Enter Your Gender :<br><br>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Male">Female<br><br>
      Enter Your Password :<br><br>
      <input type="number" name="password" placeholder="Enter Your Password*" required><br><br>
      Enter Your Conform Password :<br><br>
      <input type="number" name="password" placeholder="Enter Your Mobile*" required><br><br>
      <input type="submit" value="submit">
    </form>
  </div>
</body>

</html>
