<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Table with Specifications</title>
  <style>
    table>thead>tr>th {
      background-color: lightseagreen;
    }

    table tbody table th {
      background-color: lightsalmon;
    }
  </style>
</head>

<body>
  <table align="center" width="70%" cellpadding="10" cellspacing="10" border="1">
    <thead>
      <tr>
        <th>Device</th>
        <th>Brand</th>
        <th>Specification</th>
      </tr>
    </thead>

    <tbody>
      <tr align="center">
        <td>Smartphone</td>
        <td>Apple</td>
        <td>
          <table align="center" width="100%" cellpadding="10" cellspacing="10" border="1">
            <thead>
              <tr>
                <th>Model</th>
                <th>Storage</th>
              </tr>
            </thead>
            <tbody>
              <tr align="center">
                <td>iPhone 12 Pro</td>
                <td>256 GB</td>
              </tr>
              <tr align="center">
                <td>iPhone SE</td>
                <td>128 GB</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr align="center">
        <td>Laptop</td>
        <td>HP</td>
        <td>15.6" Display</td>
      </tr>

      <tr align="center">
        <td>Tablet</td>
        <td>Samsung</td>
        <td>10.5" Display</td>
      </tr>

    </tbody>
  </table>
</body>

</html>
