  /*
    
    Event bubbling flows from bottom to top in the DOM hierarchy.
    
    -> Event Bubbling Flow (Bottom → Top)
    -> The event starts at the target element (where the event occurred).
    -> It then propagates upward to its parent, grandparent, and so on, up to the <html> element.
    
    Stopping Bubbling (stopPropagation()) -> event.stopPropagation()
     
    output =>
    owl clicked again 
    clicked again ul
    
  */

  // false is default over here... 

  /*
  
  Event capturing (also called trickling) flows from top to bottom in the DOM hierarchy.
  
  -> Event Capturing Flow (Top → Bottom)
  -> The event starts at the root of the DOM tree (e.g., document or <html>).
  -> It travels downward through parent elements until it reaches the target element.

  output =>
  owl clicked again 
  owl clicked again ul

  */

  // document.getElementById('owl').addEventListener('click', function (e) {

  document.getElementById('google').addEventListener('click', function (e) {
