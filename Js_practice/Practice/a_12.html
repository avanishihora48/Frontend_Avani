<!-- 
 
Create a counter that displays a number (starting from 0). Below the counter, provide two buttons:
Increment: Increases the counter by 1.
Decrement: Decreases the counter by 1.
When the user clicks on the Increment or Decrement button, the counter should update accordingly. Also, display the updated value of the counter.

Requirements:
Use JavaScript to dynamically create the counter and buttons.
Display the counter in a div element.
Use events (click) to handle the increment and decrement actions.

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>

  <script>
    let count = 0;

    const counterDisplay = document.createElement('div');
    counterDisplay.textContent = `Count: ${count}`;
    counterDisplay.style.fontSize = '24px';
    counterDisplay.style.marginBottom = '10px';
    document.body.appendChild(counterDisplay);

    const btn1 = document.createElement('button')
    btn1.textContent = "Increment"
    document.body.append(btn1)

    const btn2 = document.createElement('button')
    btn2.textContent = "Decrement"
    document.body.append(btn2)

    btn1.addEventListener('click', () => {
      count++;
      counterDisplay.textContent = `count: ${count}`
    })

    btn2.addEventListener('click', () => {
      count--;
      counterDisplay.textContent = `count: ${count}`
    })

  </script>
</body>

</html>
