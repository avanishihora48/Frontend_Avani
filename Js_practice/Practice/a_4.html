<!-- 
 
Create a heading (<h2>) that says “Double-click me!”. When the user double-clicks the heading, a function named sayWow() should run and display an alert: “Wow! You double-clicked!”

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>

  <h2 ondblclick="sayWow()">Double-click me!</h2>

</body>

<script>

  function sayWow() {
    alert("Wow! You double - clicked!")
  }

</script>

</html>
