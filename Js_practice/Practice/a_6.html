<!-- 
 
Create a dropdown (<select>) with 3 options: “Java”, “C++”, and “Python”. When the user selects an option, a function named showLanguage() should run and alert: “You selected [language]” — where [language] is the selected option.

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
  <select onchange="showLanguage(this)">
    <option value="">Select a language</option>
    <option value="Java">Java</option>
    <option value="C++">C++</option>
    <option value="Python">Python</option>
  </select>

  <script>
    function showLanguage(selectElement) {
      const language = selectElement.value;
      if (language) {
        alert(`You selected: ${language}`);
      }
    }
  </script>
</body>

</html>
