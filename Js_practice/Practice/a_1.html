<!--

Create a webpage with a button. When the button is clicked, a function named greetUser() should run and display: “Hello, Avani!” using alert().

 -->
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
  <button onclick="greetUser()">
    Click here
  </button>
</body>

<script>

  function greetUser() {
    alert('Hello Avani')
  }

</script>

</html>
