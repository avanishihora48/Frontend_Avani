<!-- 
 
Use JavaScript to create the input box and button dynamically using the DOM.
When the button is clicked, run the displayValue() function.
It should grab the value from the dynamically created input and show it in an alert.

-->
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
</body>

<script>

  const input = document.createElement('input')
  document.body.append(input)


  const btn = document.createElement('button');
  btn.textContent = "Click"
  document.body.append(btn)
  btn.onclick = displayValue;

  function displayValue() {
    const inputValue = input.value;
    alert(`The value is: ${inputValue}`);
  }

</script>

</html>
