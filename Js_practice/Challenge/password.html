<!-- The password validator: You are building a validator feature. Create a function that checks if a given password meets the following criteria: at least 8 character long, contains both uppercase and lower case, and includes at least one digit and one special character. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="pass" placeholder="Enter Password">
  <button type="submit" onclick="validPass()">submit</button>

</body>

<script>
  function validPass() {
    let passwordField = document.getElementById("pass");
    let password = passwordField.value;
    let message = document.getElementById("message");

    let lengthCheck = password.length >= 8;
    let upperCheck = /[A-Z]/.test(password);
    let lowerCase = /[a-z]/.test(password);
    let number = /[0-9]/.test(password);
    let specialCheck = /[!@#$%^&*(){}":|<>,.]/.test(password)

    if (lengthCheck && upperCheck && lowerCase && number && specialCheck) {

      alert("password is strong")

    }
    else {

      alert("password must be 8 character, one uppercase, one lowercase, one digit and one special character");
    }
    passwordField.value = "";
  }

</script>

</html>
