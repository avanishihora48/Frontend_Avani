<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 600px;
      margin: 0 auto;
    }

    p {
      text-align: left;
      margin: 10px 0;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="button"] {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <h1>
      <img src="images/employee.png" height="50px" width="50px" alt="Employee Logo"
        style="vertical-align: middle; margin-right: 10px;">
      Employee Registration Form
    </h1>

    <p>
      <input type="radio" name="gender" value="mr" id="mr">
      <label for="mr">Mr.</label>

      <input type="radio" name="gender" value="mrs" id="mrs">
      <label for="mrs">Mrs.</label>

      <input type="radio" name="gender" value="ms" id="ms">
      <label for="ms">Ms.</label>
    </p>

    <p>
      First Name: <input type="text" name="first_name" placeholder="First Name">
    </p>

    <p>
      Last Name: <input type="text" name="last_name" placeholder="Last Name">
    </p>

    <p>
      Mail Address 1: <input type="text" name="mail_address1" placeholder="Address Line 1">
    </p>

    <p>
      Mail Address 2: <input type="text" name="mail_address2" placeholder="Address Line 2">
    </p>

    <p>
      City: <input type="text" name="city" placeholder="City">
    </p>

    <p>
      State:
      <select name="state">
        <option>Gujarat</option>
        <option>Maharashtra</option>
        <option>Punjab</option>
        <option>J&K</option>
        <option>Tamilnadu</option>
      </select>
    </p>

    <p>
      Zip: <input type="text" name="zip" placeholder="Zip Code">
    </p>

    <p>
      Upload Photo: <input type="file" name="photo">
    </p>

    <p>
      Email: <input type="text" name="email" placeholder="Email">
    </p>

    <p>
      Mobile: <input type="number" name="mobile" placeholder="+91">
    </p>

    <p>Language Known:</p>
    <p>
      <input type="checkbox" name="language"> Gujarati<br>
      <input type="checkbox" name="language"> Hindi<br>
      <input type="checkbox" name="language"> Marathi<br>
      <input type="checkbox" name="language"> English<br>
    </p>

    <p>
      Additional Information: <textarea name="additional_info" placeholder="Optional"></textarea>
    </p>

    <p>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </p>

  </form>
</body>

</html>
